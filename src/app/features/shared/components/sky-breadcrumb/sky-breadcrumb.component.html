<ol class="breadcrumb">
    <li
      class="breadcrumb-item"
      [ngClass]="{ active: item.active }"
      *ngFor="let item of breadcrumbItems"
    >
      <ng-container *ngIf="item.active"> {{ item.name }} </ng-container>
      <a *ngIf="!item.active" (click)="navigateRoute(item)">{{ item.name }}</a>
    </li>
  </ol>

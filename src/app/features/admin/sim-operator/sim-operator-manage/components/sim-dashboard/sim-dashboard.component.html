<div class="card-data">
    <div class="card-value" *ngFor="let item of countData">
        <div class="widget bg-light">
            <div class="inner-part">
                <h2 class="total-sim margin-b-5">{{item?.name}}</h2>
                <h6 class="total-count">{{item?.count}}</h6>
            </div>
        </div>
    </div>
    
</div>

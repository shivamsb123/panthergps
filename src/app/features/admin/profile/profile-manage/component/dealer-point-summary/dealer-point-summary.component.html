<div class="card">
    <div class="card-header">
        Dealer Point Summary
    </div>
    <div class="card-body">
        <p><b>Available New Points : </b> {{newPointCount}}</p>
        <p><b>Available Renewal Points : </b> {{renewalPointCount}}</p>
        <p><b>Last 10 Transaction </b></p>
        <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
            <div class="dataTables_scroll">
                <div class="dataTables_scrollBody">

                    <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" role="grid"
                        aria-describedby="datatable_info" style="width: 100%" width="100%">
                        <thead>
                            <tr role="row">
                                <th *ngFor="let vehicleHeading of tableData">
                                    <strong>{{vehicleHeading?.val}}</strong>
                                </th>
                            </tr>
                        </thead>

                        <tbody style="padding: 0%;">
                            <tr *ngFor="let data of summaryList">
                                <td>{{data?.Datetime | date: 'dd/MM/yyyy'}}</td>
                                <td>{{data?.PointType}}</td>
                                <td>{{data?.TransType}}</td>
                                <td>{{data?.Expenditure}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center"  *ngIf="summaryList && summaryList.length == 0 || summaryList == null"
                  style="width: 100%;">No Data Available</div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="filter-part">
    <div class="middle-part">
        <ng-select placeholder="Select Dealer" [ngModel]="selectedDealer" (change)="onDealerSelect($event)">
            <ng-option *ngFor="let item of dealerData" [value]="item?.Id">{{ item?.Name }}</ng-option>
        </ng-select>
        <div *ngIf="isSubmitted && !selectedDealer" class="text-danger">
            Dealer is required
        </div>
    </div>

    <div class="select-part">
        <ng-select placeholder="Select Customer" [ngModel]="selectedStatus" (change)="onStatusSelect($event)">
            <ng-option *ngFor="let item of selectStatus" [value]="item">{{ item?.name }}</ng-option>
        </ng-select>
        <div *ngIf="isSubmitted && !selectedStatus" class="text-danger">
            status is required
        </div>
    </div>

    <div class="button-part">
        <button class="btn btn-primary" (click)="submit()">
            Submit
        </button>   
    </div>

</div>

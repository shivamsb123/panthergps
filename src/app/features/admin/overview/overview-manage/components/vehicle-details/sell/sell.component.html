<div class="row">
    <form [formGroup]="sellFormValue" (ngSubmit)="submit(sellFormValue.value)">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Dealer/Reseller</label>
                <ng-select placeholder="Select Dealer" formControlName="dealer" (change)="onDealerSelect($event)">
                    <ng-option *ngFor="let item of dealerData" [value]="item?.Id">{{ item?.Name }}</ng-option>
                </ng-select>
                <div *ngIf="sellFormValue.get('dealer')?.invalid && (sellFormValue.get('dealer')?.dirty || sellFormValue.get('dealer')?.touched)"
                    class="text-danger">
                    Dealer/Reseller is required
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Customer</label>
                <ng-select placeholder="Select Customer" formControlName="customer" (change)="onCustomerSelect($event)">
                    <ng-option *ngFor="let item of customerData" [value]="item?.Id">{{ item?.CustomerName }}</ng-option>
                </ng-select>
                <div *ngIf="sellFormValue.get('customer')?.invalid && (sellFormValue.get('customer')?.dirty || sellFormValue.get('customer')?.touched)"
                    class="text-danger">
                    Customer is required
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <!-- <div class="col-md-6">
                <label class="form-label">Device Type</label>
                <ng-select placeholder="Select Device" formControlName="deviceType">
                    <ng-option *ngFor="let item of deviceData" [value]="item?.Id">{{ item?.Name }}</ng-option>
                </ng-select>

            </div> -->

            <div class="col-md-6">
                <label class="form-label">Device Maker</label>
                <ng-select placeholder="Select Maker" formControlName="deviceMaker"
                    (change)="onSelectMarker($event)">
                    <ng-option *ngFor="let item of devicemakerList" [value]="item?.Id">{{ item?.Name }}</ng-option>
                </ng-select>
                <div *ngIf="sellFormValue.get('deviceMaker')?.invalid && (sellFormValue.get('deviceMaker')?.dirty || sellFormValue.get('deviceMaker')?.touched)"
                    class="text-danger">
                    Device Maker is required
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Device </label>
                <ng-select placeholder="Select device" formControlName="deviceMarkerType">
                    <ng-option *ngFor="let item of deviceMakerType" [value]="item?.Id">{{ item?.Name }}</ng-option>
                </ng-select>
                <div *ngIf="sellFormValue.get('deviceMarkerType')?.invalid && (sellFormValue.get('deviceMarkerType')?.dirty || sellFormValue.get('deviceMarkerType')?.touched)"
                class="text-danger">
                Device is required
            </div>
            </div>

           
        </div>
        <div class="row mb-3">
            <!-- <div class="col-md-6">
                <label class="form-label">Device IMEI</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Device IMEI" formControlName="deviceImei"
                        aria-describedby="button-addon2" />
                </div>
            </div> -->

            <div class="col-md-6">
                <label class="form-label">Device Id / IMEI</label>
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Enter Device Id / IMEI" formControlName="deviceImei"
                        aria-describedby="button-addon2" />
                </div>
                <!-- <div class="text-danger" *ngIf="duplicateDevice == true">
                    Duplicate device Id
                </div> -->
                <div *ngIf="sellFormValue.get('deviceImei')?.invalid && (sellFormValue.get('deviceImei')?.dirty || sellFormValue.get('deviceImei')?.touched)"
                    class="text-danger">
                    <div *ngIf="sellFormValue.get('deviceImei')?.errors?.['required']">
                        Device Id / IMEI is required
                    </div>
                    <div *ngIf="sellFormValue.get('deviceImei')?.errors?.['pattern']">
                        Minimum 10 To 15 characters required
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Sim Phone Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="simNumber"
                        placeholder="Enter Sim Number" aria-describedby="button-addon2" />
                </div>
                <div *ngIf="sellFormValue.get('simNumber')?.invalid && (sellFormValue.get('simNumber')?.dirty || sellFormValue.get('simNumber')?.touched)"
                class="text-danger">
                <div *ngIf="sellFormValue.get('simNumber')?.errors?.['required']">
                    Sim Operator is required
                </div>
                <div *ngIf="sellFormValue.get('simNumber')?.errors?.['pattern']">
                    Please Fill 10 or 13 Digit
                </div>
            </div>
            </div>

            
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">User Due</label>
                <div class="input-group">
                    <!-- <input type="text" class="form-control" formControlName="userDate" placeholder="MM/dd/yyyy"
                        #dp="bsDatepicker" bsDatepicker /> -->
                         <mat-form-field>
                    <input matInput [matDatepicker]="sell" formControlName="userDate">
                    <mat-datepicker-toggle matSuffix [for]="sell"></mat-datepicker-toggle>
                    <mat-datepicker #sell></mat-datepicker>
                </mat-form-field>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Remark</label>
                <div class="input-group mb-3">
                    <textarea class="form-control" placeholder="Enter Address" formControlName="Address"
                        id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-success" type="submit"
               >
                
                    Submit
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger" (click)="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
